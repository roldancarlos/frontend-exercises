<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="menu">
            <button class="menu btn-1"></button>
            <button class="menu btn-2"></button>
            <button class="menu btn-3"></button>
        </div>
        <div class="pantalla">
            <p class="nPantalla"></p>
        </div>
        <div class="numeros">
            <button class="boton btn-1">1</button>
            <button class="boton btn-2">2</button>
            <button class="boton btn-3">3</button>
            <button class="boton btn-4">4</button>
            <button class="boton btn-5">5</button>
            <button class="boton btn-6">6</button>
            <button class="boton btn-7">7</button>
            <button class="boton btn-8">8</button>
            <button class="boton btn-9">9</button>
            <button class="boton btn-0">0</button>
            <button class="boton btn-add">+</button>
            <button class="boton btn-sub">-</button>
            <button class="boton btn-mul">*</button>
            <button class="boton btn-div">/</button>
            <button class="boton btn-clear">C</button>
            <button class="boton btn-equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
