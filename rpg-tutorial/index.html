<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas1 {
            border: 2px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;

        }

        .assets  {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas1"></canvas>
    <div class="assets">
        <img src="Download50100.png" id="hero1">
        <img src="backgroundLevel1.png" id="backgroundLevel1">
        <img src="foregroundLevel1.png" id="foregroundLevel1">
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="world.js"></script>
</body>

</html>
